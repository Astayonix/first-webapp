<!DOCTYPE html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>
<ul>
    {% for project_grade in grades %}
    <li>Project: {{ project_grade[0] }}<br>Grade: {{ project_grade[1] }}</li>
    {% endfor %}
</ul>
</body>
</html>
